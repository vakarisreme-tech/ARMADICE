<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARMADICE ‚Äì BetDice Demo</title>

<style>
body {
  background:#0b0f1a;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container {
  background:#141a2e;
  padding:25px;
  border-radius:12px;
  width:350px;
}

h1 {
  text-align:center;
  margin-bottom:10px;
}

.balance {
  text-align:center;
  margin-bottom:15px;
  font-weight:bold;
}

input, select, button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
  font-size:14px;
}

button {
  background:#00ff9c;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

button:hover {
  opacity:0.9;
}

.stats {
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-top:5px;
}

.result {
  text-align:center;
  margin-top:10px;
  font-size:18px;
}

.history {
  margin-top:15px;
  max-height:120px;
  overflow-y:auto;
  font-size:12px;
}

.win { color:#00ff9c; }
.lose { color:#ff4d4d; }
</style>
</head>

<body>

<div class="container">
  <h1>üé≤ ARMADICE</h1>

  <div class="balance">Balance: <span id="balance">1000</span></div>

  <input type="number" id="betAmount" placeholder="Bet Amount" value="10">

  <select id="mode">
    <option value="under">Roll Under</option>
    <option value="over">Roll Over</option>
  </select>

  <input type="number" id="chance" placeholder="Win Chance %" value="50">

  <div class="stats">
    <div>Multiplier: <span id="multiplier">1.98</span>x</div>
    <div>Target: <span id="target">50</span></div>
  </div>

  <button onclick="rollDice()">ROLL DICE</button>

  <div class="result" id="result">‚Äî</div>

  <div class="history" id="history"></div>
</div>

<script>
let balance = 1000;

function updateStats() {
  let chance = parseFloat(chanceInput.value);
  if (chance <= 0 || chance >= 99) return;

  let multiplier = (99 / chance).toFixed(2);
  multiplierSpan.textContent = multiplier;
  targetSpan.textContent = chance;
}

const chanceInput = document.getElementById("chance");
const multiplierSpan = document.getElementById("multiplier");
const targetSpan = document.getElementById("target");
const balanceSpan = document.getElementById("balance");
const resultDiv = document.getElementById("result");
const historyDiv = document.getElementById("history");

chanceInput.addEventListener("input", updateStats);

function rollDice() {
  let bet = parseFloat(document.getElementById("betAmount").value);
  let chance = parseFloat(chanceInput.value);
  let mode = document.getElementById("mode").value;

  if (bet <= 0 || bet > balance) return alert("Invalid bet");

  let roll = Math.floor(Math.random() * 100);
  let win = false;

  if (mode === "under" && roll < chance) win = true;
  if (mode === "over" && roll > (99 - chance)) win = true;

  let multiplier = 99 / chance;

  if (win) {
    let profit = (bet * multiplier - bet).toFixed(2);
    balance += parseFloat(profit);
    resultDiv.innerHTML = üéâ WIN<br>Roll: ${roll};
    resultDiv.className = "result win";
    addHistory(WIN | Roll ${roll} | +${profit});
  } else {
    balance -= bet;
    resultDiv.innerHTML = ‚ùå LOSE<br>Roll: ${roll};
    resultDiv.className = "result lose";
    addHistory(LOSE | Roll ${roll} | -${bet});
  }

  balanceSpan.textContent = balance.toFixed(2);
}

function addHistory(text) {
  let div = document.createElement("div");
  div.textContent = text;
  historyDiv.prepend(div);
}
</script>

</body>
</html>
